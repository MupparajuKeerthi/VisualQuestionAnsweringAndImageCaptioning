{% extends 'base-dashboard.html' %}
{% block content %}
{% load static %}
<style>
    .form-container {
        display: block; 
    }
    .image-preview-container {
        display: none; 
        margin-top: 20px;
    }
    .form-container.hidden {
        display: none;
    }
</style>

<section class="background-radial-gradient overflow-hidden">
    
    <div class="container-fluid">
        <div class="row mt-5 py-2">
            <div class="col-md-12 mx-auto d-flex align-items-center justify-content-center" >
                <div class="pagination">
                    {% if page > 1 %}
                        <a href="?page={{ page|add:-1 }}">Previous</a>
                    {% endif %}
                    <span>Page {{ page }}</span>
                    <a href="?page={{ page|add:1 }}">Next</a>
                </div>

    <title>Search Results</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .original-image { width: 100%; max-height: 400px; object-fit: contain; }
        .results-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .image-card { width: 100%; height: 300px; object-fit: cover; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>

    <div class="container">
        <h2>Original Image</h2>
        <img src="{{ original_image }}" class="original-image" alt="Uploaded image">
        
        <h2>Similar Images</h2>
        <div class="results-grid">
            {% for image in similar_images %}
                <img src="{{ image }}" class="image-card" alt="Similar image {{ forloop.counter }}">
            {% endfor %}
        </div>
    </div>



            </div>
            
        </div>
    </div>
    
</section>

{% endblock %}
